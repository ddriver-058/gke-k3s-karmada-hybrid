apiVersion: split.smi-spec.io/v1alpha2
kind: TrafficSplit
metadata:
    name: nginx-route
    labels:
        failover.linkerd.io/controlled-by: linkerd-failover
    annotations:
        failover.linkerd.io/primary-service: nginx
spec:
    service: nginx
    backends:
        - service: nginx
          weight: 1
        - service: nginx-desktop
          weight: 0